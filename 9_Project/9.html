<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image gallery </title>
    <link rel="stylesheet" href="9.css">
</head>
<body>
    <h1>Image Gallery</h1>

    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" class="gallery-item" onclick="openLightbox();currentSlide(1)">
        <img src="image2.jpg" alt="Image 2" class="gallery-item" onclick="openLightbox();currentSlide(2)">
        <img src="image3.jpg" alt="Image 3" class="gallery-item" onclick="openLightbox();currentSlide(3)">
        <img src="image4.jpg" alt="Image 4" class="gallery-item" onclick="openLightbox();currentSlide(4)">

    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <div class="lightbox-slide">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="lightbox-slide">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="lightbox-slide">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <div class="lightbox-slide">
                <img src="image4.jpg" alt="Image 4">
            </div>
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <script src="9script.js"></script>
</body>
</html>
